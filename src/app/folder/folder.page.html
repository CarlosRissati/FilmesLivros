<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cat√°logo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid *ngIf="hasLivros">
    <h2>Livros</h2>
    <ion-row>
      <ion-col size="12" size-sm=3 *ngFor="let livro of livros">
        <h3>{{ livro.nome }}</h3>
        <p>Autor: {{ livro.autor }}</p>
        <ion-radio-group [value]="livro.status" (ionChange)="onStatusChange('livro', livro, $event)">
          <ion-radio value="ler">Ler</ion-radio>
          <ion-radio value="lido">&nbsp;Lido</ion-radio>
        </ion-radio-group>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div class="ion-padding" *ngIf="!hasLivros">
    <p>Sem Livros</p>
  </div>

  <ion-grid *ngIf="hasFilmes">
    <h2>Filmes</h2>
    <ion-row>
      <ion-col size="12" size-sm="3" *ngFor="let filme of filmes">
        <h3>{{ filme.nome }}</h3>
        <p>Diretor: {{ filme.diretor }}</p>
        <ion-radio-group [value]="filme.status" (ionChange)="onStatusChange('filme', filme, $event)">
          <ion-radio value="ver">Ver</ion-radio>
          <ion-radio value="visto">&nbsp;Visto</ion-radio>
        </ion-radio-group>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding" *ngIf="!hasFilmes">
    <p>Sem Filmes</p>
  </div>

</ion-content>
